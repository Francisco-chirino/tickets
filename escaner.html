  escaner.html
  Versión corregida para evitar errores al subir archivos de imagen.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Eventos</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #reader video {
            border-radius: 0.5rem;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-start p-4">

    <!-- Cabecera -->
    <header class="w-full max-w-md text-center mb-6 mt-4">
        <h1 class="text-2xl font-bold text-blue-400">Control de Acceso</h1>
        <p class="text-gray-400 text-sm">Escanea el QR de la entrada</p>
    </header>

    <!-- Área de Cámara -->
    <div class="w-full max-w-md bg-gray-800 p-2 rounded-xl shadow-lg mb-6">
        <div id="reader" class="w-full"></div>
    </div>

    <!-- Área de Resultados -->
    <div id="result-card" class="w-full max-w-md bg-gray-800 rounded-xl p-6 text-center shadow-lg hidden">
        <div id="status-icon" class="text-6xl mb-4"></div>
        <h2 id="status-title" class="text-2xl font-bold mb-2"></h2>
        <p id="status-message" class="text-gray-300 whitespace-pre-line"></p>
        
        <button onclick="resetScanner()" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full w-full transition">
            Escanear Siguiente
        </button>
    </div>

    <div class="mt-auto text-xs text-gray-600 w-full max-w-md text-center pb-4">
        <p>Conectado a Backend Seguro</p>
    </div>

    <script>
        // --- TU URL DE RENDER ---
        const API_BASE_URL = "https://tickets-e810.onrender.com"; 

        let html5QrcodeScanner;
        const resultCard = document.getElementById('result-card');
        const readerDiv = document.getElementById('reader');
        const statusIcon = document.getElementById('status-icon');
        const statusTitle = document.getElementById('status-title');
        const statusMsg = document.getElementById('status-message');

        function onScanSuccess(decodedText, decodedResult) {
            // CORRECCIÓN: Usamos try-catch al pausar.
            // Si escaneas un archivo, el scanner ya se detuvo solo, así que 'pause()' da error.
            // Con esto ignoramos ese error y seguimos procesando.
            try {
                html5QrcodeScanner.pause();
            } catch (err) {
                console.log("Scanner ya estaba detenido (probablemente es un archivo). Seguimos...");
            }

            // Mostramos estado de "Cargando"
            mostrarResultado("loading");

            console.log(`Código escaneado: ${decodedText}`);

            // Llamada al Backend
            fetch(`${API_BASE_URL}/verificar_ticket/${decodedText}`)
                .then(response => response.json())
                .then(data => {
                    if (data.valido) {
                        mostrarResultado("success", data.mensaje);
                    } else {
                        // Detectamos si es "ya usado" por el mensaje
                        const tipo = data.mensaje && data.mensaje.includes("YA FUE USADO") ? "warning" : "error";
                        mostrarResultado(tipo, data.mensaje || "Ticket inválido");
                    }
                })
                .catch(err => {
                    console.error(err);
                    mostrarResultado("error", "Error de conexión con el servidor.\nAsegúrate de que el backend esté despierto.");
                });
        }

        function onScanFailure(error) {
            // No hacemos nada para no saturar la consola
        }

        function mostrarResultado(tipo, mensaje = "") {
            readerDiv.classList.add('hidden'); // Ocultar cámara
            resultCard.classList.remove('hidden'); // Mostrar tarjeta

            // Resetear clases base
            resultCard.className = "w-full max-w-md rounded-xl p-6 text-center shadow-lg border-4";
            
            if (tipo === "success") {
                resultCard.classList.add("bg-green-900", "border-green-500");
                statusIcon.innerHTML = "✅";
                statusTitle.textContent = "ACCESO PERMITIDO";
                statusTitle.className = "text-2xl font-bold text-green-400 mb-2";
            } else if (tipo === "warning") {
                resultCard.classList.add("bg-yellow-900", "border-yellow-500");
                statusIcon.innerHTML = "⚠️";
                statusTitle.textContent = "YA FUE USADO";
                statusTitle.className = "text-2xl font-bold text-yellow-400 mb-2";
            } else if (tipo === "error") {
                resultCard.classList.add("bg-red-900", "border-red-500");
                statusIcon.innerHTML = "❌";
                statusTitle.textContent = "DENEGADO";
                statusTitle.className = "text-2xl font-bold text-red-400 mb-2";
            } else if (tipo === "loading") {
                resultCard.className = "w-full max-w-md bg-gray-800 rounded-xl p-6 text-center shadow-lg border-2 border-blue-500";
                statusIcon.innerHTML = "⏳";
                statusTitle.textContent = "Verificando...";
                statusTitle.className = "text-2xl font-bold text-white mb-2";
            }

            statusMsg.textContent = mensaje;
        }

        function resetScanner() {
            resultCard.classList.add('hidden');
            readerDiv.classList.remove('hidden');
            // Intentamos reanudar, si falla (porque era archivo), reiniciamos todo o no hacemos nada crítico
            try {
                html5QrcodeScanner.resume();
            } catch (e) {
                console.log("No se pudo reanudar (era archivo), recargando escáner...");
                // Si falla reanudar, es mejor recargar la página para limpiar estado en pruebas de archivo
                window.location.reload();
            }
        }

        // Inicializar Scanner
        html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: { width: 250, height: 250 } },
            /* verbose= */ false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
